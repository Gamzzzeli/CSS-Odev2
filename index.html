<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Home page titile -->
    <title>Google</title>
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Google image -->
    <header class="center">
        <img src="image/google.jpg" alt="Google">
    </header>

    <!-- Google search space -->
    <div class="center" style="background-color:#e2dcdc; width: auto;">
        Search the web using Google! <br>
        <input style="width: 38%;" type="text" placeholder=""> <br>
        <button style="margin-top: 3px;">Google Search</button>
        <button>I'm feeling lucky</button>
    </div>

    <!-- Links 1 -->
    <div class="center float mrg-top" style="background-color:#7EE5DA; width: 32%; padding: 17px; margin-right: 2px;"> 
        Special Search <br>
        <a target="_blank" href="https://www.stanford.edu/search/">Stanford Search</a> <br>
        <a target="_blank" href="https://www.linux.org/">Linux Search</a> 
    </div> 

    <!-- Links 2 -->
    <div class="center float mrg-top" style="background-color: #70CCC2; width: 19%; padding: 7px; margin-right: 2px;">
        <a  target="_blank" href="https://support.google.com/">Help</a> <br>
        <a target="_blank" href="https://about.google/">About Google!</a> <br>
        <a target="_blank" href="https://about.google/">Company Info</a> <br>
        <a target="_blank" href="https://about.google/brand-resource-center/logos-list/">Google! Logos</a> 
    </div>

    <!-- Links 3 -->
    <div class="center float mrg-top" style="background-color:#62B3AA; width: 44.96%; padding: 4px;">
        Get Google! <br> update monthly: <br>
        <input type="text" placeholder="your e-mail"> <br>
        <button>Subscribe</button>
        <a target="_blank" href="https://web.archive.org/">Archive</a>
    </div>

    <!-- Footer  -->
    <footer class="center" style="position: fixed; bottom: 40%; width: 100%">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>

</body>
</html>
